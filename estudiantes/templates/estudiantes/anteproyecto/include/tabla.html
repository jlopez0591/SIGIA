<div class="table-responsive">
    <table class="table table-responsive">

        <tr>
            <th>Nombre del Proyecto</th>
            <th>Fecha Registro</th>
            <th>Opciones</th>

        </thead>
        <tbody>
        {% for anteproyecto in anteproyectos %}

                <td>
                    {# Ver #}<a class="btn btn-outline-info" href="#"> Ver</a>

                    {# Rechazar #}<a href=# class="btn btn-outline-danger"> Rechazar</a>
                    {# Aprobar #}<a href="#" class="btn-outline-success">Aprobar</a>
                </td>
            </tr>
        {% endfor %}

    </table>
</div>
