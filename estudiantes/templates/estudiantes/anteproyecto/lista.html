{% extends 'base.html' %}

{% block head %}
    <link href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="row">
    <div class="col-md-8 offset-md-2 col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title"><h4>Anteproyectos</h4>
                    <hr/>
                    <div class="card-text">
                        {% if perms.estudiantes.add_anteproyecto %}
                            <p><a class="btn btn-outline-primary" href="{% url 'estudiante:crear-anteproyecto' %}">
                                Registrar Anteproyecto</a></p>{% endif %}
                        {% include 'estudiantes/anteproyecto/include/tabla.html' %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#anteproyectos').DataTable();
        });
    </script>
{% endblock %}
